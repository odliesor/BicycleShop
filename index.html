    <body>
        <!-- 
            Início do menu
                Uma tabela com 5 colunas <th> com 20% de alrgura cada.
                Usar <th> em vez de <td> neste caso evitou os atributos de negrito e centralizar.
                A tag <th> é por default: centralizado e negrito.
        -->
        <table width="100%" bgcolor="red">
            <tr>
                <th width="20%">
                    <a href="index.html">
                        <img width="100px" height="auto" src="./img/logo.png" alt="Logomarca Bicycle Shop" title="Bicycle Shop - Impulsionando sua bike!">
                    </a>
                </th>
                <th width="20%">
                    <a href="produtos.html">
                        <font face="Arial" color="white">Produtos</font>
                    </a>
                </th>
                <th width="20%">
                    <a href="lojas.html">
                        <font face="Arial" color="white">Nossas lojas</font>
                    </a>
                </th>
                <th width="20%">
                    <a href="contatos.html">
                        <font face="Arial" color="white">Fale conosco</font>
                    </a>
                </th>
                <th width="20%">
                    <a href="carrinho.html"><img width="50px" height="auto" src="./img/carrinho.png" alt="Carrinho de compras" title="Seu carrinho de compras">
                </th>
            </tr>
        </table>
        <!-- Fim do menu -->

        <h2>
            <font face="Arial">Seja bem vindo(a)!</font>
        </h2>

        <p>Aqui sua <strong>bike</strong> está em <em>boas mãos</em>!</p> <!-- <strong> TAG responsável por negrito </strong> <em> TAG reponsável por itálico </em> -->
    
        <center><img width="700px" height="auto" src="img/manutencao.png" alt="Página em manutencao" title="Página em manutencao"></center>

                <td align="center">
                    <img width="30%" height="auto" src="./img/pagamento.png" alt="Formas de pagamento" title="Formas de pagamento">
